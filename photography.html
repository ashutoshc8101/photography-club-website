<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link rel="stylesheet" href="./css/team.css" />
    <link rel="stylesheet" href="./css/hero.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/event.css" />
    <link rel="stylesheet" href="./css/body.css" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-5.15.2-web/css/all.css"
    />
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- ******************************Navbar****************************** -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#hero">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery-section">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#event">Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#team">Core Team</a>
            </li>
          </ul>
          <div class="social-media">
            <i class="fab fa-instagram social-media-icon"></i>
            <i class="fab fa-facebook social-media-icon"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- ********************************Hero section ********************* -->
    <div class="hero" id="hero">
      <h1 class="ml5">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters letters-left">Photography club,</span>
          <span class="letters ampersand">IIT </span>
          <span class="letters letters-right">&nbsp; JAMMU</span>
          <span class="line line2"></span>
        </span>
      </h1>
    </div>

    <!-- **************************Team **************************** -->
    <div class="team" id="team">
      <div class="team-text">
        <h1 class="ml10">
          <span class="text-wrapper">
            <span class="letters">Team</span>
          </span>
        </h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 15rem" data-aos="fade-up">
              <div class="content">
                <div class="content-overlay"></div>
                <img src="./assest/pp.jpg" class="card-img-top" alt="..." />
                <div class="content-details fadeIn-bottom">
                  <h3 class="content-title">
                    <a href="www.instagram.com" class="overlay-link"
                      ><i class="fab fa-instagram overlay-social"></i
                    ></a>
                    <a href="www.facebook.com" class="overlay-link"
                      ><i class="fab fa-facebook overlay-social"></i
                    ></a>
                  </h3>
                </div>
              </div>

              <div class="card-body">
                <p class="card-text">Memeber 1</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 15rem" data-aos="fade-up">
              <div class="content">
                <div class="content-overlay"></div>
                <img src="./assest/pp.jpg" class="card-img-top" alt="..." />
                <div class="content-details fadeIn-bottom">
                  <h3 class="content-title">
                    <a href="www.instagram.com" class="overlay-link"
                      ><i class="fab fa-instagram overlay-social"></i
                    ></a>
                    <a href="www.facebook.com" class="overlay-link"
                      ><i class="fab fa-facebook overlay-social"></i
                    ></a>
                  </h3>
                </div>
              </div>
              <div class="card-body">
                <p class="card-text">Memeber 2</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 15rem" data-aos="fade-up">
              <div class="content">
                <div class="content-overlay"></div>
                <img src="./assest/pp.jpg" class="card-img-top" alt="..." />
                <div class="content-details fadeIn-bottom">
                  <h3 class="content-title">
                    <a href="www.instagram.com" class="overlay-link"
                      ><i class="fab fa-instagram overlay-social"></i
                    ></a>
                    <a href="www.facebook.com" class="overlay-link"
                      ><i class="fab fa-facebook overlay-social"></i
                    ></a>
                  </h3>
                </div>
              </div>
              <div class="card-body">
                <p class="card-text">Memeber 3</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- *******************************Event******************************* -->
    <div class="event" id="event">
      <div class="event-heading">
        <h1 class="ml10">
          <span class="text-wrapper">
            <span class="letters">Event</span>
          </span>
        </h1>
      </div>
      <div class="event-container"></div>
    </div>

    <!-- *****************************Gallery***************************** -->
    <div id="gallery-section">
      <div class="gallery">
        <div class="gallery-text">Gallery</div>
        <div class="gallery-image">
          <div class="grid">
            <div class="grid-sizer"></div>
          </div>
        </div>
        <button class="btn btn-primary gallery-button">Load More</button>
      </div>
    </div>

    <!-- ******************************Footer**************************** -->
    <div class="footer">Copyright IIT JAMMU</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/gallery.js"></script>
    <script src="./js/hero.js"></script>
    <script src="./js/event.js"></script>
    <script src="./js/team.js"></script>
    <script>
      AOS.init({
        offset: 400,
        duration: 500,
      });
    </script>
  </body>
</html>
